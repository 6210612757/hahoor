{% extends "dormitory/layout.html" %} 
{% block body %}

<title>หอพักของฉัน</title>
<style>
    .button5 {
        background-color: #cec8ef;
        color: black;
        border: 2px solid white;
    }

    .button5:hover {
        background-color: #aa98e7;
        color: rgb(0, 0, 0);
        border: 2px solid #e2e2e2;
    }
    .p2 {
        font-family: "Prompt", sans-serif;
        font-size: 1em;
        }
    .p3 {
        font-family: "Prompt", sans-serif;
        font-size: 2.5em;
        }
    .p4 {
        font-family: "Prompt", sans-serif;
        font-size: 1.2em;
        }
    .button6 {
        background-color: rgb(238, 125, 105);
        color: black;
        border: 2px solid white;
    }

    .button6:hover {
        background-color: #aa98e7;
        color: rgb(0, 0, 0);
        border: 2px solid #e2e2e2;
    }
    .line {
        height: 1px;
        width: 100%;
        background-color: #E0E0E0;
        margin-top: 10px;
    }
</style>

<div style="margin-left: 10%; margin-right: 10%;">
    <h2 class="p3"><b>My Dormitory<b></h2>
    <br>
    <div class="container">
        {% for dorm in my_dormitories %}
            <div class="row">
                <div class="col">
                    <b>{{dorm}}</b>
                </div>
            </div>
            <div class="line"></div>
        {% endfor %}
    </div>
</div>

{% endblock %}
