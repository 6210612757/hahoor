{% extends "thread/layout.html" %} 
{% block body %}

<title>กระทู้ของฉัน</title>
<style>
    .button5 {
        background-color: #cec8ef;
        color: black;
        border: 2px solid white;
    }

    .button5:hover {
        background-color: #aa98e7;
        color: rgb(0, 0, 0);
        border: 2px solid #e2e2e2;
    }
    .p2 {
        font-family: "Prompt", sans-serif;
        font-size: 1em;
        }
    .p3 {
        font-family: "Prompt", sans-serif;
        font-size: 2.5em;
        }
    .p4 {
        font-family: "Prompt", sans-serif;
        font-size: 1.2em;
        }
    .button6 {
        background-color: rgb(238, 125, 105);
        color: black;
        border: 2px solid white;
    }

    .button6:hover {
        background-color: #aa98e7;
        color: rgb(0, 0, 0);
        border: 2px solid #e2e2e2;
    }
    .line {
        height: 1px;
        width: 100%;
        background-color: #E0E0E0;
        margin-top: 10px;
    }
</style>


<div style="margin-left: 10%; margin-right: 10%;">
<h2 class="p3"><b>My Threads<b></h2>
<br>
    <div class="container">
        {% for thread in my_threads %}
            <div class="row">
                <div class="col">
                    <a href = "{% url 'thread:thread' thread.id %}" style="text-decoration: none;"><b class="p4">{{thread.header}}</b></a>
                    <b class="p2" style="float: right;">&#128229; ตอบกลับ {{thread.number_reply}}</b>
                </div>
                <div class="line"></div>
                <br>
            </div>
        {% endfor %}
    </div>
<h2 class="p3"><b>My Replies &#128228;</b></h2>
<br>
    <div class="container">
        {% for reply in my_replies %}
        <div class="row">
            <div class="col">
                <a href = "" style="text-decoration: none;"><b class="p4">{{reply}}</b></a>
            </div>
            <div class="line"></div>
            <br>
        </div>
    {% endfor %}

</div>

{% endblock %}
